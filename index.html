<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              colorSlider: "hsl(174, 77%, 80%)",
              sliderBg: "hsl(174, 86%, 45%)",
              discountBg: "hsl(14, 92%, 95%)",
              discountTxt: "hsl(15, 100%, 70%)",
              paleBlueCta: "hsl(226, 100%, 87%)",

              pricingBg: "hsl (0, 0%, 100%)",
              mainBg: "hsl(230, 100%, 99%)",
              lightgrayishblueSlider: "hsl(224, 65%, 95%)",
              lightGrayishBlueToggle: "hsl(223, 50%, 87%)",
              grayishblueText: "hsl(225, 20%, 60%)",
              textCtaBg: "hsl(227, 35%, 25%)",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
            backgroundImage: {
              "hero-image": "url('/images/bg-pattern.svg')",
              "hero-circles": "url('/images/pattern-circles.svg')",
            },
          },
        },
      };
    </script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-manrope py-4 bg-mainBg">
    <header class="text-center py-28 bg-hero-image bg-cover leading-7">
      <h1 class="text-2xl font-bold">Simple, traffic-based pricing</h1>
      <p class="text-grayishblueText">Sign-up for our 30-day trial.</p>
      <p class="text-grayishblueText"> No credit card required.</p>
    </header>
    <main class="border-2 mx-6 rounded-xl bg-pricingBg text-center">
      <section class="py-4">
        <!-- numbers section with a slider -->
        <div>
          <h2 class="text-grayishblueText font-bold py-6 tracking-widest">100k Pageviews</h2>
          <div class="border-2 my-2">
            <img src="./images/icon-slider.svg" class="mx-auto bg-sliderBg h-10 w-10 py-2 px-1 rounded-full cursor-pointer" alt="slider" />
          </div>
          <p class="py-3"><span class="font-bold text-[2rem]">$16.00</span><span class="text-grayishblueText pl-2 border-2">/month</span></p>
          <!-- Billing section with toggle -->
          <div class="flex justify-center gap-2 p-4">
            <div class="flex gap-6">
              <p class="text-grayishblueText">Monthly Billing</p>
              <input type="checkbox" />
            </div>
            <div class="flex">
              <p class="text-grayishblueText">Yearly Billing</p>
              <p class="text-sm bg-discountBg text-discountTxt rounded-lg p-1">-25% <span class="hidden md:block">discount</span></p>
            </div>
          </div>
        </div>
        <!-- second div with trial button -->
        <div>
          <div>
            <div class="mx-auto">
              <img src="./images/icon-check.svg" class="mx-auto" alt="icon-check" />
              <p>Unlimited websites</p>
            </div>
            <div>
              <img src="./images/icon-check.svg" alt="icon-check" />
              <p>100% data ownership</p>
            </div>
            <div>
              <img src="./images/icon-check.svg" alt="icon-check" />
              <p>Email reports</p>
            </div>
          </div>
          <button class="bg-textCtaBg text-grayishblueText rounded-3xl px-8 py-2">Start my trial</button>
        </div>
      </section>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
